<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이어트 체중계</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/diet_scale.css">
    <script src="./scripts/diet_scale.js" defer></script>

</head>
<body>
    <main class="card" role="main" aria-labelledby="app-title">
    <header class="card-header">
    <h1 id="app-title" class="title">다이어트 체중계</h1>
    <p class="subtitle">키와 몸무게만 입력하고 버튼 한 번! BMI로 현재 상태를 확인해보세요.</p>
    </header>

    <form class="form" id="scale-form" novalidate>
    <div class="field">
        <label for="height">키</label>
        <div class="input-wrap">
        <input id="height" name="height" type="number" inputmode="decimal" placeholder="예: 170" min="80" max="250" step="0.1" required aria-describedby="heightHelp" />
        <span class="unit">cm</span>
        </div>
        <small id="heightHelp" class="footnote">80–250 사이로 입력</small>
    </div>
    <div class="field">
        <label for="weight">몸무게</label>
        <div class="input-wrap">
        <input id="weight" name="weight" type="number" inputmode="decimal" placeholder="예: 65.5" min="20" max="250" step="0.1" required aria-describedby="weightHelp" />
        <span class="unit">kg</span>
        </div>
        <small id="weightHelp" class="footnote">20–250 사이로 입력</small>
    </div>

    <button type="submit" class="btn" aria-label="BMI 계산">한 번에 확인하기</button>
    <div id="formError" class="footnote error" aria-live="polite" style="display:none"></div>
    </form>
    <section id="result" class="result hidden" aria-live="polite">
    <div class="bmi" id="bmiValue">BMI 0.0</div>
    <div>
        <span id="statusBadge" class="badge">상태</span>
    </div>
    <p class="tips" id="tips">개인별 목표는 다를 수 있어요. 의학적 판단은 전문가와 상담하세요.</p>
    </section>
</main>

</body>
</html>
