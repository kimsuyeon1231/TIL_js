<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이어트 체중계</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/diet_scale.css">
    <script src="./scripts/diet_scale.js" defer></script>

</head>
<body>
    <main>
        <div class="card_header">
            <h1 class="title">다이어트 체중계</h1>
            <p class="subtitle">키와 몸무게만 입력하고 버튼 한 번! 현재 상태를 확인해보세요.</p>
        </div>
        <form class="form" id="scale_form">
            <div class="physical">
                <h2 class="cm spec">키</h2>
                <div class="input-wrap">
                    <input id="height" name="height" type="number"placeholder="예: 170">
                    <span class="unit">cm</span>
                </div>
            </div>
            <div class="physical">
                <h2 class="weight spec">몸무게</h2>
                <div class="input-wrap">
                    <input id="weight" name="weight" type="number" placeholder="예: 65">
                    <span class="unit">kg</span>
                </div>
            </div>
            <button type="submit" class="btn">한 번에 확인하기</button>
        </form>
        <div id="result" class="result">
            <span></span>
        </div>
    </main>
</body>
</html>
